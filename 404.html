<!DOCTYPE html>
<script>
    function report()
    {
        var rep = confirm("Would You Like To Report The Error? (You Need A GitHub Account.)")
        if(rep = true)
        {
            open("https://github.com/GreenIsLess/ChroMapperPlugins/issues/new/choose")
        }
    }
</script>
<body style="font-family: pusab; text-align: center;">
    <h1 style="font-size: 70px;">404 Error</h1>
    <p style="font-size: 35px;">The Requested Address Was Not Found.</p>
    <input onclick="report()" type="button" value="Report Error" style="font-size: 25px;">
</body>
